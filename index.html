<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="show.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Show</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/eae62f4e4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="header">
            <nav class="navbar bg-light border-bottom border-body" data-bs-theme="light">
                <h3>Gusttavo Lima</h3>
                <button class="btn btn-outline-danger" onclick="biografia()">Biografia</button>
                <button class="btn btn-outline-warning" onclick="shows()">Maiores Músicas</button>
                <button class="btn btn-outline-primary" onclick="info()">Informações</button>
            </nav>
        </div>
    </header>
    <main id="inicio">
        <div>
            <h3>
                Entenda sobre Gusttavo Lima, seu passado e seu presente.
            </h3>
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner" id="caruse">
                  <div class="carousel-item active" id="carrossel">
                    <img src="1.png" id="carmage">
                  </div>
                  <div class="carousel-item" id="carrossel">
                    <img src="2.png" id="carmage">
                  </div>
                  <div class="carousel-item" id="carrossel">
                    <img src="3.png" id="carmage">
                  </div>
                  <div class="carousel-item" id="carrossel">
                    <img src="4.png" id="carmage">
                  </div>
                  <div class="carousel-item" id="carrossel">
                    <img src="5.png" id="carmage">
                  </div>
                </div>
                <button class="carousel-control-prev" id="buton" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <i class="fa-solid fa-caret-left" style="color: #000000;"></i>
                </button>
                <button class="carousel-control-next" id="buton" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <i class="fa-solid fa-caret-right" style="color: #000000;"></i>
                </button>
              </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
